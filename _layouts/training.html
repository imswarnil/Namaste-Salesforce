---
layout: default
---

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-one-quarter">
        <aside class="menu">
          <p class="menu-label">{{ site.training.name }}</p>
          <button class="button is-small is-pulled-right" onclick="window.location.href='/training'">
            <span class="icon is-small"><i class="fas fa-times"></i></span>
          </button>
          <ul class="menu-list">
            {% for section in site.data.course_navigation.sections %}
              <li>
                <a class="has-dropdown is-hoverable">
                  <i class="{{ section.icon }}"></i> {{ section.section }}
                </a>
                <ul>
                  {% for lesson in section.lessons %}
                    <li>
                      <a href="{{ lesson.link }}">
                        <i class="{{ lesson.icon }}"></i> {{ lesson.title }}
                      </a>
                    </li>
                  {% endfor %}
                </ul>
              </li>
            {% endfor %}
          </ul>
        </aside>
      </div>
      <div class="column">
        <div class="content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const burger = document.querySelector('.navbar-burger');
    const menu = document.querySelector('.navbar-menu');

    burger.addEventListener('click', () => {
      burger.classList.toggle('is-active');
      menu.classList.toggle('is-active');
    });
  });
</script>
