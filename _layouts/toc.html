---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col col-12">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col col-12">
      <ol>
        {% assign posts = site.posts | sort: 'number' %}
        {% for post in posts %}
          <li>
            <a href="{{ post.url }}">
              <h2>{{ post.title }}</h2>
            </a>
            <p>{{ post.description }}</p>
          </li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
